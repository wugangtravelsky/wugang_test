<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">&times;</button>
	<h3 class="modal-title text-center">
		<span class="glyphicon glyphicon-user"></span>快件详情
	</h3>
</div>
<div class="modal-body">
	<div id="checkExpress">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;">
				<h3>快递单号：</h3>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8" style="text-align: left;">
				<h3 id="expressNoText"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;">
				<h3>验证密码：</h3>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8" style="text-align: left;">
				<div class="form-group">
					<input id="selectExpressNo" type="hidden"/>
					<input id="expressStatus" type="hidden"/>
					<input id="verificationCode" class="form-control input-lg"
						type="text" maxlength="15" required="required"
						placeholder="输入验证密码" style="width: 200px; margin-top: 10px" />
					<span id="ensureResultMessage" class="glyphicon"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  text-center">
				<button type="button" class="btn btn-info btn-lg btn-block" onclick="Express.getMyExpress()">确认</button>			
			</div>
		</div>
	</div>
	<div id="ensureExpress" style="display:none">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;">
				<h3>快递位置为：</h3>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8" style="text-align: left;color:blue">
				<h3 id="expressLocation"></h3>
			</div>	
		</div>
	</div>
</div>
<div class="modal-footer">
	<!-- 验证信息 -->
	<span id="searchResultMessage" class="glyphicon"></span>
	<button id="searchResultCloseBtn" type="button" class="btn btn-primary"
		data-dismiss="modal">关闭</button>
</div>
