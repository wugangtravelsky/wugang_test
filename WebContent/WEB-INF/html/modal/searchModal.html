<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">&times;</button>
	<h3 class="modal-title text-center"><span class="glyphicon glyphicon-user"></span>查询结果</h3>
</div>
<div class="modal-body">
	<table class="table table-striped text-align" id="searchResultTable">
		<thead>
			<th rowspan="2">日期</th>
			<th rowspan="2">快递单号</th>
			<th rowspan="2">快递公司</th>
			<th rowspan="2">联系方式</th>
			<th rowspan="2">地址</th>
			<th rowspan="2">快递状态</th>
			<th rowspan="2">操作</th>
		</thead>
	</table>
</div>
<div class="modal-footer">
	<!-- 验证信息 -->
	<span id="searchResultMessage" class="glyphicon"></span>
	<button id="searchResultCloseBtn" type="button" class="btn btn-primary"
		data-dismiss="modal">关闭</button>
</div>
